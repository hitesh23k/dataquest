specVersion: 0.0.5
features:
    - fullTextSearch
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: DataQuestV4
      network: mumbai
      source:
          address: "0x226082F16820F78ceE3bED4F9363084e695742f2"
          abi: DataQuest
          startBlock: 0
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - AnswerSubmitted
              - QuestionCreated
              - WinnersDeclared
          abis:
              - name: DataQuestV4
                file: ./abis/DataQuestV4.json
          eventHandlers:
              - event: AnswerSubmitted(bytes32,bytes32,address,string,string,string)
                handler: handleAnswerSubmitted
              - event: QuestionCreated(bytes32,address,string,string,string,address,uint256,uint256,uint256,uint256[])
                handler: handleQuestionCreated
              - event: WinnersDeclared(bytes32,address[])
                handler: handleWinnersDeclared
          file: ./src/data-quest-v-4.ts
