specVersion: 0.0.5
features:
  - fullTextSearch
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DataQuestV4
    network: mumbai
    source:
      address: "0x226082F16820F78ceE3bED4F9363084e695742f2"
      abi: DataQuestV4
      startBlock: 29455617
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AnswerSubmitted
        - QuestionCreated
        - WinnersDeclared
      abis:
        - name: DataQuestV4
          file: DataQuestV4/abis/DataQuestV4.json
      eventHandlers:
        - event: AnswerSubmitted(bytes32,bytes32,address,string,string,string)
          handler: handleAnswerSubmitted
        - event: QuestionCreated(bytes32,address,string,string,string,address,uint256,uint256,uint256,uint256[])
          handler: handleQuestionCreated
        - event: WinnersDeclared(bytes32,address[])
          handler: handleWinnersDeclared
      file: DataQuestV4/DataQuestV4.wasm
