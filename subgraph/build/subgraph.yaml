specVersion: 0.0.5
features:
  - fullTextSearch
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DataQuest
    network: mumbai
    source:
      address: "0xA2676b7e41E6fbD9DE1163A6B9522CDC354b5105"
      abi: DataQuest
      startBlock: 29471910
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AnswerSubmitted
        - QuestionCreated
        - WinnersDeclared
      abis:
        - name: DataQuest
          file: DataQuest/abis/DataQuest.json
      eventHandlers:
        - event: AnswerSubmitted(bytes32,bytes32,address,string,string,string)
          handler: handleAnswerSubmitted
        - event: QuestionCreated(bytes32,address,string,string,string,address,uint256,uint256,uint256,uint256[])
          handler: handleQuestionCreated
        - event: WinnersDeclared(bytes32,address[])
          handler: handleWinnersDeclared
      file: DataQuest/DataQuest.wasm
